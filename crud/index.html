<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="imgbrk"><img src="logo/logo-brk.svg" alt=""></div> <br>
  <div class="container">
   
    <div class="header">
      <span>Cadastro de CDC's</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>CDC</th>
            <th>ROTA</th>
            <th>GRUPO</th>
            <th>CDC VIZINHO</th>
            <th>DATA</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-CDC">CDC</label>
          <input id="m-CDC" type="number" required />
  
          <label for="m-ROTA">ROTA</label>
          <input id="m-ROTA" type="number" required />
  
          <label for="m-GRUPO">GRUPO</label>
          <input id="m-GRUPO" type="number" required />

          <label for="m-CDCV">CDC VIZINHO</label>
          <input id="m-CDCV" type="number" required />

          <label for="m-DATA">DATA</label>
          <input id="m-DATA" type="date" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
